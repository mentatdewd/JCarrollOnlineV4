<div *ngIf="this.isThreadDataArrived">
</div>
<div>
  <mat-card class="card-container">
    <div *ngIf="this.isThreadDataArrived">
      <mat-card-title>
        <div class="thread-entry-container">
          <div>{{this.thread.author}} ({{this.thread.authorPostCount}} posts)</div>
          <h3 class="p-3 text-center">
            {{this.thread.title}}
          </h3>
          <div>Original Post</div>
        </div>
      </mat-card-title>
      <mat-card-subtitle>
        <div class="thread-entry-container">
          <div>{{this.thread.postNumber}} {{this.thread.title}}</div>
          <div>{{this.thread.createdAt}}</div>
        </div>
      </mat-card-subtitle>
      <mat-card-content>
        {{this.thread.content}}
      </mat-card-content>
      <mat-card-footer>
        <div class="thread-entry-container">
          <div>Back to top</div>
          <a [routerLink]="'./thread-reply'" [queryParams]="{threadEntryParentId: thread.id, forumId: forumId}">Reply</a>
        </div>

      </mat-card-footer>
    </div>
  </mat-card>
</div>
