<mat-card class="gravatar-card">
  <mat-card-header>
    <img mat-card-avatar appGravatar email="mentatdewd@comcast.net">
    <mat-card-title>{{this.userName}}</mat-card-title>
    <mat-card-subtitle>{{this.posts}} Posts</mat-card-subtitle> Followers {{this.followers}} Following {{this.following}}
  </mat-card-header>
  <mat-card-content>
    <div layout="row" layout-align="start center" flex>
      <span flex></span>
    </div>
  </mat-card-content>
</mat-card>
